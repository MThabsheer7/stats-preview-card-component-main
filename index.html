<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="app.css">
</head>
<body>

  <div class="container">

    <div class="hero-img">
      <img src="images/image-header-desktop.jpg" alt="" class="main-img">
    </div>
    
    <div class="hero-section">
      <div class="hero-kid">
        <h1 class="main-head">Get <span class="h-span">insights</span> 
          that help your business grow.</h1>
      </div>
      <div class="hero-kid">
        <p class="main-para">
          Discover the benefits of data analytics and make better decisions regarding revenue, customer 
          experience, and overall efficiency.
        </p>
      </div>
      <div class="hero-kid">
        <div class="stats-container">
          <div class="stats"><h2 class="stats-head">10k+</h2><p>companies</p></div>
          <div class="stats"><h2 class="stats-head">314</h2><p>templates</p></div>
          <div class="stats"><h2 class="stats-head">12m+</h2><p>queries</p></div>
        </div>
      </div>
    </div>

  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/MThabsheer7">Muhammad Thabsheer</a>.
  </div>
</body>
</html>
